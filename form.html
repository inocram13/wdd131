<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Author: Kieth Marconi Acosta, WDD 131 - Dynamic Web Fundamentals">
    <meta name="author" content="Kieth Marconi Acosta">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <section class="container">
            <form method="get" action="review.html" id="reviewForm">
               
                <label for="productName">Product Name:</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product...</option>
                    <option value="product1">Product 1</option>
                    <option value="product2">Product 2</option>
                    <option value="product3">Product 3</option>
                </select>

                
                <fieldset class="rating-fieldset">
                    <legend>Overall Rating:</legend>
                    <div class="rating-options">
                       
                        <label for="rating1"><input type="radio" id="rating1" name="rating" value="1" required> 1 â˜†</label>
                        <label for="rating2"><input type="radio" id="rating2" name="rating" value="2"> 2 â˜†â˜†</label>
                        <label for="rating3"><input type="radio" id="rating3" name="rating" value="3"> 3 â˜†â˜†â˜†</label>
                        <label for="rating4"><input type="radio" id="rating4" name="rating" value="4"> 4 â˜†â˜†â˜†â˜†</label>
                        <label for="rating5"><input type="radio" id="rating5" name="rating" value="5"> 5 â˜†â˜†â˜†â˜†â˜†</label>
                    </div>
                </fieldset>

                
                <label for="installDate">Date of Installation:</label>
                <input type="date" id="installDate" name="installDate" required>

                
                <fieldset>
                    <legend>Useful Features (Check all that apply):</legend>
                  
                    <label for="feature1"><input type="checkbox" id="feature1" name="features" value="Feature1"> Feature 1</label>
                    <label for="feature2"><input type="checkbox" id="feature2" name="features" value="Feature2"> Feature 2</label>
                    <label for="feature3"><input type="checkbox" id="feature3" name="features" value="Feature3"> Feature 3</label>
                    <label for="feature4"><input type="checkbox" id="feature4" name="features" value="Feature4"> Feature 4</label>
                </fieldset>

               
                <label for="writtenReview">Written Review:</label>
                <textarea id="writtenReview" name="writtenReview" rows="4" placeholder="Write your review here..."></textarea>

                
                <label for="userName">Your Name:</label>
                <input type="text" id="userName" name="userName" placeholder="Enter your full name">

              
                <input type="submit" value="Post Review" class="btn-submit">
            </form>
        </section>
    </main>
    <footer>
      <p>&copy; <span id="currentyear"></span> ðŸ˜Ž Kieth Marconi Acosta ðŸ˜Ž | Philippines</p>
      <p>Last Modified: <span id="lastmodified"></span></p>
    </footer>
    <script src="scripts/getdates.js" defer></script>
</body>
</html>
