<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
</head>
<body>
    <header>
        <h1>Responsive Images</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/bacolod-large.webp" media="(min-width: 1000px)">
                <source srcset="images/bacolod-medium.webp" media="(min-width: 500px)">
                <img src="images/bacolod-small.webp" alt="Philippines Bacolod Temple" width="500px" height="200px">
            </picture>
        </div>
    </main>
</body>
</html>
